name: Docker CI/CD with Watchtower

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # sandip2025
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password/token

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            sandip2025/myapp:latest
            sandip2025/myapp:${{ github.sha }}
            sandip2025/myapp:v1.0.0
            sandip2025/myapp:staging







