name: Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Debug Docker username (optional, remove after success)
      - name: Debug Docker username
        run: |
          echo "Docker username: 'sandip2025'"

      # 4️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: sandip2025           # ✅ your Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Use secret for security

      # 5️⃣ Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: sandip2025/my-node-app:latest
