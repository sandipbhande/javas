name: Docker Image CI

# Triggers the workflow on push events for the main branch
on:
  push:
    branches: [ main ]

jobs:
  build_and_push_docker_image:
    # Use an Ubuntu runner environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        # Logs into Docker Hub using credentials stored as GitHub Secrets
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Image Tag
        # Use a consistent image name/tag for the build step
        id: image_tag
        run: echo "IMAGE_TAG=yourusername/myapp:latest" >> $GITHUB_OUTPUT
        # IMPORTANT: Replace 'yourusername/myapp' with your actual Docker Hub username and image name

      - name: Build and Push Docker Image
        # Builds the image using the Dockerfile and pushes it to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image_tag.outputs.IMAGE_TAG }}
