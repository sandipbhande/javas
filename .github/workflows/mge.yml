name: Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker username secret
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "‚ùå DOCKER_USERNAME secret is missing"
            exit 1
          else
            echo "‚úÖ DOCKER_USERNAME secret is available"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          set -e

          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/my-image-name"
          IMAGE_TAG="latest"

          echo "üöÄ Building image: $IMAGE_NAME:$IMAGE_TAG"

          docker build -t "$IMAGE_NAME:$IMAGE_TAG" .
          docker push "$IMAGE_NAME:$IMAGE_TAG"

