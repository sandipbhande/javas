name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and Push Docker image
      - name: Build and Push Docker image
        run: |
          # Set IMAGE_TAG once
          IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/my-image-name:$(date +%s)

          echo "Building Docker image: $IMAGE_TAG"
          docker build . --file Dockerfile --tag $IMAGE_TAG

          echo "Pushing Docker image: $IMAGE_TAG"
          docker push $IMAGE_TAG

          # Optional: push latest tag
          docker tag $IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/my-image-name:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-image-name:latest

          echo "Docker image pushed successfully: $IMAGE_TAG"
