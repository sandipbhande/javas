name: Node.js CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-security:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout the code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # specify your Node.js version
          cache: 'npm'         # caches node_modules

      # 3️⃣ Install npm dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Run project build (if applicable)
      - name: Build Project
        run: npm run build      # only if you have a build script

      # 5️⃣ Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release make
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # 6️⃣ Run Trivy security scan
      - name: Run Trivy Scan
        run: |
          trivy fs .
          # If using Docker images, you could scan them instead:
          # trivy image my-node-app:latest
